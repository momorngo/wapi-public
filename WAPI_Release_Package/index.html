
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WAPI 公開カウントダウン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#000; color:gold; text-align:center; font-family:sans-serif;">
  <h1>WAPI 公開まであと…</h1>
  <div id="countdown">読み込み中…</div>
  <script>
    const targetDate = new Date("2025-06-01T00:00:00+09:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) { countdown.innerText = "公開されました！"; return; }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      countdown.innerText = `${d}日 ${h}時間 ${m}分 ${s}秒`;
    }, 1000);
  </script>
</body>
</html>
